<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="">
</th:block>	

<th:block layout:fragment="content">
	<div class="row">
		<div class="col">
			<div class="row mt-3 mb-3">
				<div class="col text-center">
					<h3>랭킹 페이지</h3>
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-4">
					<select class="form-select" onchange="selectTierCodeByRank(this);">
						<th:block th:each="tier:${tierList}">
							<option th:value="${tier.tierCode}">[[${tier.tierName}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-8">
					<table class="table text-center">
						<thead>
							<tr>
								<td>순위</td>
								<td>이름</td>
								<td>티어</td>
								<td>포인트</td>
							</tr>
						</thead>
						<tbody id="rankTbody">
							<th:block th:each="rank,state :${rankList}">
								<tr>
									<td>[[${state.index+1}]]</td>
									<td>[[${rank.memberName}]]</td>
									<td>[[${rank.tierVO.tierName}]]</td>
									<td>[[${rank.memPoint}]]</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/league/ranking_page.js"></script>
</th:block>	

</html>
