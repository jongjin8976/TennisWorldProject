<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="">
</th:block>	

<th:block layout:fragment="content">
	<div class="row mt-3 mb-3 justify-content-center">
		<div class="col-4">
			<form action="/member/login" method="post" id="loginForm">
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" id="memId" name="memberId" class="form-control"
							placeholder="Input your ID">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<input type="password" id="memPw" name="memberPw"
							class="form-control" placeholder="Input your PASSWORD">
					</div>
				</div>
				<div class="row">
					<div class="col-12 d-grid">
						<input type="button" class="btn btn-success" onclick="login();"
							value="LOGIN">
					</div>
				</div>
			</form>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/login_form.js"></script>
</th:block>	

</html>
