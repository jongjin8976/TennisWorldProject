<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="">
</th:block>	

<th:block layout:fragment="content">
	<div class="row">
		<div class="col">
			<div class="row mt-3 mb-3">
				<div class="col text-center">
					<h3>랜덤 매칭 페이지</h3>
				</div>
			</div>
			<div class="row mb-5 justify-content-center">
				<div class="col-7 text-start">
					<div style="color: blue;">※ 랜덤한 회원과 비슷한 실력의 회원과의 매칭을 단식으로 다음날 정해진 구장에서 게임을 진행합니다.</div>
					<div style="color: blue;">※ 하루에 한번만 신청이 가능하고 재신청시 기존의 매칭을 취소하고 다시 진행해야 합니다.</div>
					<div style="color: blue;">※ 시작시간은 오후 7시에서 8시까지 한타임만 가능합니다.</div>
					<div style="color: blue;">※ 매칭이 등록된 내용이 있으면 신청 할 수 없습니다.</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col text-center">
					<div>
						<input type="button" value="랜덤매칭진행" th:onclick="getRandomMatchMember([[${#authentication.name}]]);" class="btn btn-primary">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col"></div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/match/random_match_form.js"></script>
</th:block>	

</html>
